<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300,400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="bar container">
            <div class="bar_logo">
                <p class="bar_name">Viaje</p>
            </div>

            <nav class="bar_nav">
                <a href="#">Lugares para alojarte</a>
                <a href="#">Experiencias</a>
                <a href="#">Experiencias en línea</a>
            </nav>

            <nav class="bar_login">
                <a href="#">Hazte Anfitrión</a>
            </nav>
        </div>

        <form class="form container">
            <div class="form_field">
                <label for="location" class="form_label">Ubicación</label>
                <input type="text" class="form_input" id="location" placeholder="¿A donde viajas?">
            </div>

            <div class="form_field">
                <label for="arrival" class="form_label">Llegada</label>
                <input type="date" class="form_input" id="arrival">
            </div>

            <div class="form_field">
                <label for="departure" class="form_label">Salida</label>
                <input type="date" class="form_input" id="departure">
            </div>

            <div class="form_field">
                <label for="guests" class="form_label">Huéspedes</label>
                <input type="number" class="form_input" id="guests" placeholder="¿Cuántos?">
            </div>

            <div class="form_field">
                <input type="submit" class="form_input" value="Buscar">
            </div>
        </form>

        <div class="header_search container">
            <p class="header_search-label">¿No sabes donde ir?</p>
            <a href="#" class="header_search-button">Búsqueda flexible</a>
        </div>
    </header>
</body>
</html>
